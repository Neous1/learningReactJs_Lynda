<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Getting Started with React</title>
</head>
<style>
  		#fancy {

  		}

  		}

<body>
	<div id="react-container"></div>

        const Banner =()=> <h1>Welcome To React</h1>

        )
